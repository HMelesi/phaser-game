<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Harriet Melesi</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
      body {
        margin: 0;
      }
      canvas {
        display: flex;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      var config = {
        type: Phaser.AUTO,
        width: 600,
        height: 600,

        physics: {
          default: "arcade",
          arcade: {
            gravity: { y: 300 },
            debug: false,
          },
        },
        scene: {
          preload: preload,
          create: create,
          update: update,
        },
      };

      var player;
      // var stars;
      // var bombs;
      var platforms;
      var schoolPlatform;
      var schoolBuilding;
      var pillars;
      var miniPlatform;
      var cursors;
      var score = 0;
      var gameOver = false;
      var scoreText;
      var camControl;
      var totalWidth = 3000;
      let schoolCollider = true;

      function resize() {
        var canvas = game.canvas,
          width = window.innerWidth,
          height = window.innerHeight;
        var wratio = width / height,
          ratio = canvas.width / canvas.height;

        if (wratio < ratio) {
          canvas.style.width = width + "px";
          canvas.style.height = width / ratio + "px";
        } else {
          canvas.style.width = height * ratio + "px";
          canvas.style.height = height + "px";
        }
      }

      var game = new Phaser.Game(config);

      function preload() {
        this.load.image("bg", "assets/bg.png");
        this.load.image("clouds", "assets/clouds.png");
        this.load.image("platform", "assets/wall.png");
        this.load.image("ucl", "assets/ucl.png");
        this.load.image("uclsteps", "assets/uclsteps.png");
        this.load.image("miniPlatform", "assets/miniwall.png");
        this.load.image("pillar", "assets/pillar.png");
        this.load.image("star", "assets/star.png");
        this.load.image("bomb", "assets/bomb.png");
        this.load.spritesheet("dude", "assets/dude.png", {
          frameWidth: 32,
          frameHeight: 48,
        });
      }

      function create() {
        window.addEventListener("resize", resize);
        resize();

        this.background = this.add.tileSprite(
          0,
          0,
          totalWidth,
          game.config.height,
          "bg"
        );
        this.background.setOrigin(0, 0);
        this.background.setScrollFactor(0);

        this.clouds = this.add.tileSprite(
          0,
          0,
          totalWidth,
          game.config.height,
          "clouds"
        );
        this.clouds.setOrigin(0, 0);
        this.clouds.setScrollFactor(0.5);

        platforms = this.physics.add.staticGroup();

        platforms.create(200, 580, "platform").setScale(2).refreshBody();
        platforms.create(600, 580, "platform").setScale(2).refreshBody();
        platforms.create(1000, 580, "platform").setScale(2).refreshBody();
        platforms.create(1400, 580, "platform").setScale(2).refreshBody();
        platforms.create(1800, 580, "platform").setScale(2).refreshBody();
        platforms.create(2200, 580, "platform").setScale(2).refreshBody();

        schoolPlatform = this.physics.add
          .image(600, 530, "uclsteps")
          .setImmovable(true);
        schoolPlatform.body.setAllowGravity(false);

        schoolBuilding = this.physics.add
          .image(599, 402, "ucl")
          .setImmovable(true);

        schoolBuilding.body.setAllowGravity(false);

        platforms.create(850, 300, "platform");
        platforms.create(1100, 200, "platform");

        platforms.create(1850, 100, "platform");

        pillars = this.physics.add.staticGroup();
        pillars.create(1350, 430, "pillar");
        pillars.create(1550, 430, "pillar");

        miniPlatform = this.physics.add
          .image(1700, 500, "miniPlatform")
          .setImmovable(true)
          .setVelocity(100, -100);

        miniPlatform.body.setAllowGravity(false);

        this.tweens.timeline({
          targets: miniPlatform.body.velocity,
          loop: -1,
          tweens: [
            { x: 0, y: -100, duration: 4000, ease: "Stepped" },
            { x: 0, y: 100, duration: 4000, ease: "Stepped" },
          ],
        });

        player = this.physics.add.sprite(100, 450, "dude");

        player.setBounce(0.2);
        player.setCollideWorldBounds(false);

        this.anims.create({
          key: "left",
          frames: this.anims.generateFrameNumbers("dude", { start: 0, end: 3 }),
          frameRate: 10,
          repeat: -1,
        });

        this.anims.create({
          key: "turn",
          frames: [{ key: "dude", frame: 4 }],
          frameRate: 20,
        });

        this.anims.create({
          key: "right",
          frames: this.anims.generateFrameNumbers("dude", { start: 5, end: 8 }),
          frameRate: 10,
          repeat: -1,
        });

        cursors = this.input.keyboard.createCursorKeys();

        // stars = this.physics.add.group({
        //   key: "star",
        //   repeat: 11,
        //   setXY: { x: 12, y: 0, stepX: 70 },
        // });

        // stars.children.iterate(function (child) {
        //   child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
        // });

        // bombs = this.physics.add.group();

        this.physics.add.collider(player, platforms);
        this.physics.add.collider(player, pillars);
        this.physics.add.collider(player, miniPlatform);
        this.physics.add.collider(
          player,
          schoolPlatform,
          hitSchool,
          () => {
            return schoolCollider;
          },
          this
        );
        this.physics.add.collider(player, schoolPlatform);

        // this.physics.add.collider(stars, platforms);
        // this.physics.add.collider(bombs, platforms);

        // this.physics.add.overlap(player, stars, collectStar, null, this);

        // this.physics.add.collider(player, bombs, hitBomb, null, this);

        this.cameras.main.setBounds(0, 0, totalWidth, 600);
        this.cameras.main.startFollow(player);
      }

      function update() {
        if (gameOver) {
          return;
        }

        if (cursors.left.isDown) {
          player.setVelocityX(-160);

          player.anims.play("left", true);
        } else if (cursors.right.isDown) {
          player.setVelocityX(160);

          player.anims.play("right", true);
        } else {
          player.setVelocityX(0);

          player.anims.play("turn");
        }

        if (cursors.up.isDown && player.body.touching.down) {
          player.setVelocityY(-330);
        }
      }

      function collectStar(player, star) {
        star.disableBody(true, true);

        //  Add and update the score
        score += 10;
        scoreText.setText("Score: " + score);

        if (stars.countActive(true) === 0) {
          //  A new batch of stars to collect
          stars.children.iterate(function (child) {
            child.enableBody(true, child.x, 0, true, true);
          });

          var x =
            player.x < 400
              ? Phaser.Math.Between(400, 800)
              : Phaser.Math.Between(0, 400);

          var bomb = bombs.create(x, 16, "bomb");
          bomb.setBounce(1);
          bomb.setCollideWorldBounds(true);
          bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
          bomb.allowGravity = false;
        }
      }

      function hitSchool() {
        schoolCollider = false;
        this.add.text(
          500,
          200,
          "2012: graduated from UCL with BSci Mathematics",
          {
            fontSize: "12px",
            fill: "#ffffff",
          }
        );
      }

      function hitBomb(player, bomb) {
        this.physics.pause();

        player.setTint(0xff0000);

        player.anims.play("turn");

        gameOver = true;
      }
    </script>
  </body>
</html>
