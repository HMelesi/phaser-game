        width: 640,
        height: 640,
        physics: {
          default: "arcade",

            gravity: { y: 300 },
            debug: false,

      function resize() {
        var canvas = game.canvas,
          width = window.innerWidth,
          height = window.innerHeight;
        var wratio = width / height,
          ratio = canvas.width / canvas.height;

        if (wratio < ratio) {
          canvas.style.width = width + "px";
          canvas.style.height = width / ratio + "px";
        } else {
          canvas.style.width = height * ratio + "px";
          canvas.style.height = height + "px";
        }
      }

      var game = new Phaser.Game(config);

      function preload() {
        this.load.tilemapTiledJSON("level1", "assets/maps/one..json");
        this.load.tilemapTiledJSON("level2", "assets/maps/two..json");
        this.load.image("bg1", "assets/11_background.png");
        this.load.image("bg2", "assets/10_distant_clouds.png");
        this.load.image("bg3", "assets/09_distant_clouds1.png");
        this.load.image("bg4", "assets/08_clouds.png");
        this.load.image("bg5", "assets/07_huge_clouds.png");
        this.load.image("platform", "assets/wall.png");
        this.load.image("miniPlatform", "assets/miniwall.png");
        this.load.image("pillar", "assets/pillar.png");
        this.load.image("star", "assets/star.png");
        this.load.image("bomb", "assets/bomb.png");
        this.load.spritesheet("lady", "assets/newfemale.png", {
          frameWidth: 32,
          frameHeight: 32,
        });
        this.load.image("tiles", "assets/naturetiles.png");
      }

        // shortCut = this.physics.add

        // this.tweens.timeline({

        player = this.physics.add.sprite(20, 300, "lady");

        player.setBounce(0.2);
        player.setCollideWorldBounds(false);

        this.anims.create({
          key: "left",
          frames: this.anims.generateFrameNumbers("lady", { start: 3, end: 5 }),
          frameRate: 10,
          repeat: -1,
        });

        this.anims.create({
          key: "turn",

        this.anims.create({
          key: "right",
          frames: this.anims.generateFrameNumbers("lady", { start: 6, end: 8 }),

        // bombs = this.physics.add.group();
        this.physics.add.collider(player, onelayer);
        this.physics.add.collider(player, twolayer);
        this.physics.add.collider(player, platforms);
        this.physics.add.collider(player, miniPlatform);
        this.physics.add.collider(
          player,
          schoolPlatform,

          () => {
            return schoolCollider;
          },

        this.physics.add.collider(player, schoolPlatform);
        this.physics.add.collider(
          player,
          train,
          hitTrain,
          () => {

          this
        );

        this.physics.add.collider(player, schoolPlatform);
        this.physics.add.collider(
          player,
          airport,
          callPlane,
          () => {
            return planeCollider;
          },
          this
        );
        this.physics.add.collider(player, plane);
        this.physics.add.collider(
          player,
          shortCut,

        this.cameras.main.setBounds(0, 0, totalWidth, game.config.height);

      }

      function update() {
        if (gameOver) {
          return;
        }

        if (cursors.left.isDown) {
          player.setVelocityX(-160);

          player.anims.play("left", true);
        } else if (cursors.right.isDown) {
          player.setVelocityX(160);

          player.anims.play("right", true);
        } else {
          player.setVelocityX(0);

          player.anims.play("turn");
        }

        if (cursors.up.isDown && player.body.blocked.down) {
          player.setVelocityY(-200);
        }
      }

      function hitSchool() {
        schoolCollider = false;
        this.add.text(
          700,
          390,
          "2012: graduated from UCL with BSci Mathematics",
          {
            fontSize: "12px",
            color: "#fff",
            fixedWidth: 200,
            wordWrap: {
              width: 200,
            },
            backgroundColor: "#000",
          }
        );
      }

      function hitTrain() {
        trainCollider = false;
        console.log("on train");
        this.tweens.timeline({
          targets: train.body.velocity,
          tweens: [
            { x: 100, y: 0, duration: 3220, ease: "Sine" },
            { x: 0, y: 0, duration: 4000, ease: "Sine" },
          ],
        });
      }

      function takeShortCut() {
        shortCutCollider = false;
        console.log("taking shortcut");
        this.tweens.timeline({
          targets: shortCut.body.velocity,
          tweens: [
            { x: 300, y: 0, duration: 10000, ease: "Sine" },
            { x: 0, y: 0, duration: 4000, ease: "Sine" },
          ],
        });
      }

      function callPlane() {
        planeCollider = false;
        console.log("plane coming");
        this.tweens.timeline({
          targets: plane.body.velocity,
          tweens: [
            { x: -200, y: 0, duration: 3000, ease: "Stepped" },
            { x: 0, y: 0, duration: 1000, ease: "Stepped" },
            { x: 200, y: 0, duration: 3000, ease: "Stepped" },
            { x: 0, y: 0, duration: 1000, ease: "Stepped" },
          ],
        });
      }

      function hitBomb(player, bomb) {
        this.physics.pause();

        player.setTint(0xff0000);

        player.anims.play("turn");

        gameOver = true;
      }
